        	margin: 0px 5px;

<body>
	<div class="cus_div1">
	    <input  type="text" id="cusSearchInput" placeholder="输入客户信息进行查询" name="rolename" id="rolename"class="abc input-default" placeholder="" value="">&nbsp;&nbsp;  
    	<button type="button" id="cusSearchParams" class="btn btn-primary">查询</button>&nbsp;&nbsp; 
    	<button type="button" class="btn btn-success" id="addCustomer">新增用户</button>
	</div>   
	
	<table class="table table-bordered table-hover definewidth m10" >
		<colgroup>
	    	<col width="10%">
	    	<col width="10%">
	    	<col width="20%">
	    	<col width="25%">
	    	<col width="15%">
	    	<col width="18%">
	  	</colgroup>
    	<thead>
    		<tr>
		        <th>客户姓名</th>
		        <th>客户电话</th>
		        <th>客户公司名称</th>
		        <th>客户公司地址</th>
		        <th>客户添加时间</th>
		        <th>操作</th>
	    	</tr>
	    </thead>
	    <tbody id="cusTbody"></tbody>
	</table>
<!-- <div class="inline pull-right page">
         </div> -->
</body>

<script type="text/javascript">
	
	$(document).ready(function(){
		$.ajax({
			type:"post",
			dataType:"json",
			url:"/customer/getCustomerList",
			success:function(result){
				if(result.ret == 1){
					var cl = result.cl;
					for(var i = 0 ;i < cl.length; i++){
	                    var cus = cl[i];
	                    var str = "<tr class='cus_"+cus.id+"'>";
	                    str += "<td>"+cus.name+"</td>";
	                    str += "<td>"+cus.phone+"</td>";
	                    str += "<td>"+cus.company+"</td>";
	                    str += "<td>"+cus.address+"</td>";
	                    var time = new Date(parseInt(cus.createDate)).toLocaleString().replace(/:\d{1,2}$/,' ');
	                    str += "<td class='cus_time'>"+time+"</td>";
	                    str += "<td>";
	                    str += "<button value='"+cus.id+"' class='btn btn-primary cus cusDel'>删除</button>";
	                    str += "<button value='"+cus.id+"' class='btn btn-primary cus cusEdit' style='background:#2196f3'>修改</button>";
	                    str += "<button value='"+cus.id+"' class='btn btn-primary cus downOrder' style='background:#3f51b5'>下单</button>";
	                    //<button type="button" id="cusSearchParams" class="btn btn-primary">查询</button>
	                    str += "</td>";
	                    str += "</tr>";
	                    $("#cusTbody").append(str);
		    		}
				}else{
					ErrTips(result.msg);
				}
			},
			error:function(result){
				ErrTips("服务器错误");
			}
		})
	});
	
	$(document).on('click','.cusDel',function () {
		var cusId = $(this).attr('value');
		console.log(cusId);
		layer.confirm('确认删除吗？', {
			icon:3,
			btn: ['确定','取消'] //按钮
			}, function(){
				deleteCustomer(cusId);
			});
	});
	
	function deleteCustomer(cusId){
		$.ajax({
	      	type:"post",
	      	dataType:"json",
	      	url:"/customer/deleteCustomer",
	      	data:{"id":cusId},	
	      	success:function(result){
	            if(result.ret == 1){
	            	TureTips(result.msg);
	            	$(".cus_"+cusId).remove();
	            }else{
	            	ErrTips(result.msg);
	            }
	          },
	          error:function(result){
	        	  ErrTips("服务器错误");
	          }
	      })
	}
	
	
	var addIndex;
	$('#addCustomer').on('click',function(){
		//弹出层
        addIndex = layer.open({
            type: 1,
            title: '添加客户',
            content: "<div style='line-height: 20px;margin: 10px 20px;width: 300px;font-size: 13px'>" +
            "<span style='width: 80px'>姓名：</span><input placeholder='联系人姓名' maxlength='10' id='cusConName' style='padding: 5px 10px;outline: none;border: none; border-bottom: 1px solid #ccc;width: 200px' type='text'/></br> " +
            "<span style='width: 80px'>电话：</span><input placeholder='联系人电话' oninput='if(value.length>11)value=value.slice(0,11)' id='cusConPhone' style='padding: 5px 10px;outline: none;border: none; border-bottom: 1px solid #ccc;width: 200px' type='number'/></br> " +
            "<span style='width: 80px'>公司名称：</span><input placeholder='公司名称' maxlength='25' id='cusName' style='padding: 5px 10px;outline: none;border: none; border-bottom: 1px solid #ccc;width: 200px' type='text'/></br> " +
            "<span style='width: 80px'>公司地址：</span><input placeholder='公司地址' maxlength='50' id='cusAddress' style='padding: 5px 10px;outline: none;border: none; border-bottom: 1px solid #ccc;width: 200px' type='text'/></br> " +
            "<span id='cus_submit' style='cursor: pointer;display: block;width: 80px;height: 30px;text-align: center;margin: 20px auto;background: cornflowerblue;line-height: 30px;color: white;border-radius: 5px'>确定</span>"+
            "</div>",
            anim: '1',
            style: 'position:fixed;left:0; padding:10px 0; border:none;top: 50px;margin: 20px;right: 0px;border-radius: 10px;'
        });
	});
	
	$(document).on('click','#cus_submit',function () {
		
        var name = $("#cusConName").val();
        var phone = $("#cusConPhone").val();
        var company = $("#cusName").val();
        var address = $("#cusAddress").val();
        
        if($.trim(name) == "" || $.trim(phone) == "" || $.trim(company) == "" || $.trim(address) == ""){
        	ErrTips("有未填写的信息");
            return;
        }
        
        $.ajax({
	      	type:"post",
	      	dataType:"json",
	      	url:"/customer/insertCustomer",
	      	data:{"name":name,"phone":phone,"company":company,"address":address},	
	      	success:function(result){
	            if(result.ret == 1){
	            	TureTips(result.msg);
	            	layer.close(addIndex);
	            	setTimeout("location.reload()",1500);
	            }else{
	            	ErrTips(result.msg);
	            }
	          },
	          error:function(result){
	        	  ErrTips("服务器错误");
	          }
	      })
    });


	function ErrTips(msg) {
		layer.msg(msg,{icon:7,time:1000});
    }
	
	function TureTips(msg) {
		layer.msg(msg,{icon:1,time:1500});
	}

</script>
