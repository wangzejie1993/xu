<script type="text/javascript">
	
	var index;
	$("#addCustomer").click(function(){
		//弹出层
        index = layer.open({
            type: 1,
            title: '添加客户',
            content: "<div style='line-height: 20px;margin: 10px 20px;width: 300px;font-size: 13px'>" +
            "<span style='width: 80px'>姓名：</span><input placeholder='联系人姓名' maxlength='10' id='cusConName' style='padding: 5px 10px;outline: none;border: none; border-bottom: 1px solid #ccc;width: 200px' type='text'/></br> " +
            "<span style='width: 80px'>电话：</span><input placeholder='联系人电话' oninput='if(value.length>11)value=value.slice(0,11)' id='cusConPhone' style='padding: 5px 10px;outline: none;border: none; border-bottom: 1px solid #ccc;width: 200px' type='number'/></br> " +
            "<span style='width: 80px'>公司名称：</span><input placeholder='公司名称' maxlength='25' id='cusName' style='padding: 5px 10px;outline: none;border: none; border-bottom: 1px solid #ccc;width: 200px' type='text'/></br> " +
            "<span style='width: 80px'>公司地址：</span><input placeholder='公司地址' maxlength='50' id='cusAddress' style='padding: 5px 10px;outline: none;border: none; border-bottom: 1px solid #ccc;width: 200px' type='text'/></br> " +
            "<span id='cus_submit' style='cursor: pointer;display: block;width: 80px;height: 30px;text-align: center;margin: 20px auto;background: cornflowerblue;line-height: 30px;color: white;border-radius: 5px'>确定</span>"+
            "</div>",
            anim: '1',
            style: 'position:fixed;left:0; padding:10px 0; border:none;top: 50px;margin: 20px;right: 0px;border-radius: 10px;'
        });
	});
	
	$(document).on('click','#cus_submit',function () {
        /* var load = layer.open({
            type: 2,
            shadeClose: false,
            content: '处理中'
        }); */
        var name = $("#cusConName").val();
        var phone = $("#cusConPhone").val();
        var company = $("#cusName").val();
        var address = $("#cusAddress").val();
        //console.log(cusConName + cusConPhone + cusName + cusAddress);
        
        if($.trim(name) == "" || $.trim(phone) == "" || $.trim(company) == "" || $.trim(address) == ""){
        	ErrTips("有未填写的信息");
            return;
        }
        
        $.ajax({
	      	type:"post",
	      	dataType:"json",
	      	url:"/customer/insertCustomer",
	      	data:{"name":name,"phone":phone,"company":company,"address":address},	
	      	success:function(result){
	            if(result.ret == 1){
	            	TureTips(result.msg);
	            	layer.close(index);
	            }else{
	            	ErrTips(result.msg);
	            }
	          },
	          error:function(result){
	        	  ErrTips("服务器错误");
	          }
	      	
	      })
    });


	function ErrTips(msg) {
		layer.msg(msg,{icon:7,time:1000});
    }
	
	function TureTips(msg) {
		layer.msg(msg,{icon:1,time:1500});
	}

</script>
